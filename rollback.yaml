---
  - name: stop wordpress
    shell: |
        docker stop wordpress \
        rsync -a /data/wordpress /data/backups/wordpress.bkp.$(date +%Y%m%d-%H.%M.%S) \
        docker network remove wordpress-network

    args:
      executable: /bin/bash

  - name: stop db
    shell: |
        docker stop mariadb \
        rsync -a /data/mariadb /data/backups/mariadb.bkp.$(date +%Y%m%d-%H.%M.%S) \
        docker rm mariadb

    args:
      executable: /bin/bash      