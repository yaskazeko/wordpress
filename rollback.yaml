---
  - name: test wordpress
    shell: |
        docker ps
        exit 0
    args:
      executable: /bin/bash
    register: out
  - debug:
      msg: "{{ out.stdout }}"

  - name: stop wordpress
    shell: |
        docker stop wordpress
        #rsync -a /var/lib/docker/volumes/ /data/backups/wordpress.bkp.$(date +%Y%m%d-%H.%M.%S) 
        docker rm -f wordpress
        docker rmi -f wordpress

    args:
      executable: /bin/bash
    when: "'wordpress' in out.stdout"

  - name: stop db
    shell: |
        docker stop mariadb
        #rsync -a /data/mariadb /data/backups/mariadb.bkp.$(date +%Y%m%d-%H.%M.%S) 
        docker rm -f mariadb
        docker rmi -f mariadb
    args:
      executable: /bin/bash
    when: "'mariadb' in out.stdout"